<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./assets/css/register.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo-container">
        <a href="./index.html">
          <img src="./assets/VaporLogo.svg" alt="logo" class="logo-img"
        /></a>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="reg-container">
          <form id="form">
            <h2>Sign Up for Free</h2>
            <div class="form__field">
              <input
                type="text"
                placeholder="Username"
                class="form__input"
                id="username"
                autocomplete="off"
              />
              <small></small>
            </div>

            <div class="form__field">
              <input
                type="email"
                placeholder="Email"
                class="form__input"
                id="email"
                autocomplete="off"
              />
              <small></small>
            </div>

            <div class="form__field">
              <input
                type="password"
                placeholder="Password"
                class="form__input"
                id="password"
                autocomplete="off"
              />
              <small></small>
            </div>
            <small></small>
            <div class="btn-container">
              <input type="submit" value="Register" class="btn btn-reg" />
            </div>
            <a href="./login.html">Alredy have an account? Sign in here.</a>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="section-container">
        <section class="section" id="footer">
          <p class="footer-info">
            Â© 2022 Vapor Corporation. All rights reserved. All trademarks are
            property of their respective owners in the US and other countries.
            VAT included in all prices where applicable.
          </p>
        </section>
      </div>
    </footer>
    <script src="./assets/js/validation.js"></script>
  </body>
</html>
